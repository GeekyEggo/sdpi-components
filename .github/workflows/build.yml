name: build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: '📥 Checkout'
        uses: actions/checkout@v3

      - name: '🗃️ Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: '📐 Install dependencies'
        run: npm i

      - name: '🖌️ Lint'
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: ts
          prettier: true
          prettier_dir: src/
          prettier_extensions: ts

      - name: '🧪 Test'
        run: npm run test

  coverage:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/workflow'

    steps:
      - run: echo 'Im workflow'

  coverage2:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - run: echo 'Im main'
      