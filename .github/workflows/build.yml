name: Build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸ“¥ Checkout'
        uses: actions/checkout@v3

      - name: 'ğŸ—ƒï¸ Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 'ğŸ“ Install dependencies'
        run: npm i

      - name: 'ğŸ–Œï¸ Lint'
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: ts
          prettier: true
          prettier_dir: src/
          prettier_extensions: ts

      - name: 'ğŸ§ª Test'
        run: npm run test:ci
      
      - name: 'ğŸ“¤ Commit coverage badge'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update test coverage badge'
          file_pattern: assets/coverage.svg