name: Build

on:
  push:
    branches:
      - main
      - workflow
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: '📥 Checkout'
        uses: actions/checkout@v3

      - name: '📐 Setup'
        run: npm i

      - name: '🖌️ Lint'
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: ts
          prettier: true
          prettier_args: '--config .prettierrc'
          prettier_extensions: ts

      - name: '🧪 Test'
        run: npm run test
