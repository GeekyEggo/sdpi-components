name: CI

on:
  push:
    branches:
      - main
      - workflow
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸ“¥ Checkout'
        uses: actions/checkout@v3

      - name: 'ğŸ“ Setup'
        run: npm i

      - name: 'ğŸ–Œï¸ Lint'
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true

      - name: 'ğŸ§ª Test'
        run: npm run test

      - name: 'ğŸ“¦ Build'
        run: npm run build
