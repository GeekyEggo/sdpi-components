<!DOCTYPE html>
<html>

<head lang="en-gb">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
    <script type="text/javascript">
        SDPIComponents.i18n.locales = {
            en: {
                loading_colors: 'Loading colors...',
                please_choose_a_color: 'Please choose a color',
                primary: 'Primary Colors',
                red: 'Red',
                green: 'Green',
                blue: 'Blue',
                black: 'Black',
                white: 'White',
                click_me: 'Click me'
            }
        };
    </script>
</head>

<body>
    <!-- Button -->
    <sdpi-item>
        <sdpi-button onclick="javascript:alert('Hello World')">
            <sdpi-i18n key="click_me"></sdpi-i18n>
        </sdpi-button>
    </sdpi-item>

    <!-- Calendar (Date) -->
    <sdpi-item label="Date">
        <sdpi-calendar setting="important_date" type="date">
            <!-- Optional data list -->
            <datalist>
                <option label="Christmas">2022-12-25</option>
                <option label="New Years">2023-01-01</option>
            </datalist>
        </sdpi-calendar>
    </sdpi-item>

    <!-- Calendar (Datetime) -->
    <sdpi-item label="Datetime">
        <sdpi-calendar setting="fav_datetime" type="datetime-local"></sdpi-calendar>
    </sdpi-item>

    <!-- Calendar (Month) -->
    <sdpi-item label="Month">
        <sdpi-calendar setting="suniest_month" type="month"></sdpi-calendar>
    </sdpi-item>

    <!-- Calendar (Week) -->
    <sdpi-item label="Week">
        <sdpi-calendar setting="week_of_the_year" type="week"></sdpi-calendar>
    </sdpi-item>

    <!-- Calendar (Time) -->
    <sdpi-item label="Time">
        <sdpi-calendar setting="time_of_day" type="time"></sdpi-calendar>
    </sdpi-item>

    <!-- Checkbox -->
    <sdpi-item label="Checkbox">
        <sdpi-checkbox setting="is_okay" label="Is everything okay?"></sdpi-checkbox>
    </sdpi-item>

    <!-- Checkbox List -->
    <sdpi-item label="Checkbox List">
        <sdpi-checkbox-list setting="fav_numbers" columns="2">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </sdpi-checkbox-list>
    </sdpi-item>

    <!-- Color -->
    <sdpi-item label="Color">
        <sdpi-color setting="selected_color"></sdpi-color>
    </sdpi-item>

    <!-- Delegate -->
    <sdpi-item label="Delegate">
        <sdpi-delegate setting="now" invoke="getNow"></sdpi-delegate>
    </sdpi-item>

    <!-- File -->
    <sdpi-item label="File">
        <sdpi-file setting="avatar" accept="image/png, image/jpeg"></sdpi-file>
    </sdpi-item>

    <!-- Password -->
    <sdpi-item label="Password">
        <sdpi-password setting="api_key"></sdpi-password>
    </sdpi-item>

    <!-- Radio -->
    <sdpi-item label="Radio">
        <sdpi-radio setting="fav_number" columns="3">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </sdpi-radio>
    </sdpi-item>

    <!-- Range -->
    <sdpi-item label="Range">
        <sdpi-range min="0" max="100" step="5" setting="brightness" showlabels>
            <span slot="max">Max</span>
        </sdpi-range>
    </sdpi-item>

    <!-- Select -->
    <sdpi-item label="Select">
        <sdpi-select setting="color" placeholder="__MSG_please_choose_a_color__" datasource="getColors" loading="__MSG_loading_colors__"></sdpi-select>
    </sdpi-item>

    <!-- Textarea -->
    <sdpi-item label="Textarea">
        <sdpi-textarea setting="short_description" maxlength="250" rows="3" showlength></sdpi-textarea>
    </sdpi-item>

    <!-- Textfield -->
    <sdpi-item label="Textfield">
        <sdpi-textfield setting="first_name" pattern="[A-Za-z,\s\.]*" placeholder="Enter a phrase" required></sdpi-textfield>
    </sdpi-item>
</body>

</html>
