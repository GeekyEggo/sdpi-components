<!DOCTYPE html>
<html>
<head lang="en-gb">
    <meta charset="utf-8">

    <link rel="stylesheet" href="sdpi.css">
</head>
<body>
    <script src="sdpi.js"></script>
    <sdpi-select id="fav_game" label="Game">
        <optgroup label="Games">
            <option value="d2">Destiny 2</option>
            <option value="hzd">Horizon Zero Dawn</option>
        </optgroup>
        <optgroup label="Other">
            <option value="other">Other</option>
        </optgroup>
    </sdpi-select>
    <sdpi-textarea id="description" label="Description"></sdpi-textarea>
    <sdpi-textbox id="firstName" label="First name" placeholder="First name" required></sdpi-textbox>
    <sdpi-textbox id="lastName" label="Last name" placeholder="Last name" required></sdpi-textbox>
    <sdpi-textbox id="nickName" label="Nickname (global)" placeholder="Nick name" required global></sdpi-textbox>
</body>
</html>
