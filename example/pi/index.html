<!DOCTYPE html>
<html>

<head lang="en-gb">
    <meta charset="utf-8">
</head>

<body>
    <script src="sdpi.js"></script>
    <sdpi-item label="Password">
        <sdpi-password setting="secret"></sdpi-password>
    </sdpi-item>
    <sdpi-item label="Color Picker">
        <sdpi-color setting="selected_color"></sdpi-color>
    </sdpi-item>
    <sdpi-item label="File">
        <sdpi-file setting="avatar" accept="image/png, image/jpeg"></sdpi-file>
    </sdpi-item>
    <sdpi-item label="Checkbox List">
        <sdpi-checkbox-list setting="checkbox_multiple" columns="2">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </sdpi-checkbox-list>
    </sdpi-item>
    <sdpi-item label="Radio">
        <sdpi-radio setting="range_value" columns="3">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </sdpi-radio>
    </sdpi-item>
    <sdpi-item label="Opt in">
        <sdpi-checkbox setting="is_opted_in" label="Yes"></sdpi-checkbox>
    </sdpi-item>
    <sdpi-item label="First name">
        <sdpi-textfield setting="one.two.three.four" placeholder="First name..." required pattern="[A-z\s\-]*"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Last name">
        <sdpi-textarea setting="last_name" maxlength="25"></sdpi-textarea>
    </sdpi-item>
    <sdpi-item label="Colour">
        <sdpi-select setting="fav_color"placeholder="Please choose a color">
            <optgroup label="Primary Colors">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
            </optgroup>
            <optgroup label="Others">
                <option value="green">Green</option>
                <option value="orange">Orange</option>
            </optgroup>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item>
        <sdpi-button onclick="javascript:alert('Hello')">Click me</sdpi-button>
    </sdpi-item>
</body>

</html>
